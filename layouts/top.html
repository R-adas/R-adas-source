<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-BR"><head>
    <meta charset="utf-8">
    <title><%= @item[:title] %></title>
    <meta name="author" content="<%= @config[:author][:name] %>">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="<%= @config[:base_url] + @config[:radas][:staticPath] %>/img/ico/favicon.ico">
    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,600,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
    <link href="<%= @config[:base_url] + @config[:radas][:staticPath] %>/css/syntax.css" rel="stylesheet" type="text/css" media="all">
    <link href="<%= @config[:base_url] + @config[:radas][:staticPath] %>/css/bs_theme.css" rel="stylesheet" type="text/css" media="all">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="<%= @config[:base_url] + @config[:radas][:staticPath] %>/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>
    <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    </head>
    <body>
    <%= render 'facebookJDK' %>
    <% render "googleAnalytics" %>

    <nav class="navbar navbar-fixed-top navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#r-adas-top-menu">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="<%= @config[:base_url] %>/index.html">
            <%= @config[:title] %>
          </a>
        </div>
        <!-- Everything you want hidden at 940px or less, place within here -->
        <div class="collapse navbar-collapse" id="r-adas-top-menu">
          <%= render 'navbar' %>
        </div> <!-- /nav-collapse -->
      </div> <!-- /container-fluid -->
    </nav> <!-- /navbar -->

    <div class="container" id="top">
