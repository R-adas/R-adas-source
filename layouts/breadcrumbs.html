<ol class="breadcrumb">
  <li><a href="<%= @config[:base_url] %>/index.html">Home</a></li>
  <% unless @item[:categories].nil?
     for @categ in @item[:categories] %>
  <li><a href="<%= @config[:base_url] + @config[:radas][:categoriesPath] %>#<%= @categ %>-ref"><%= @categ %></a></li>
  <% end
     end %>
  <li class="active"><%= File.basename(@item.identifier) %></li>
</ol>
